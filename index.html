<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ Lý Ghi Chú Cuộc Họp AI - Bản quyền © 2025 by Phạm Hồng Long & Brown Eyes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .editor-box { min-height: 450px; outline: none; transition: all 0.2s; }
        .recording-active { animation: pulse 1.5s infinite; color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        img { max-width: 100%; border-radius: 12px; margin: 15px 0; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #temp-text { color: #94a3b8; font-style: italic; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
        <div class="bg-blue-700 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i class="fa-solid fa-microphone-lines"></i> AI MEETING NOTES PRO
                </h1>
                <p class="text-xs text-blue-100 uppercase tracking-widest mt-1">Bản quyền © 2025 by Phạm Hồng Long & Brown Eyes</p>
            </div>
            <div id="statusIndicator" class="hidden items-center gap-2 bg-white/20 px-4 py-1.5 rounded-full text-xs font-bold border border-white/30">
                <i class="fa-solid fa-circle recording-active"></i> ĐANG THU ÂM
            </div>
        </div>

        <div class="p-3 bg-gray-50 border-b flex flex-wrap gap-2 items-center">
            <button id="startBtn" class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-xl transition font-bold shadow-sm">
                <i class="fa-solid fa-play"></i> Bắt đầu ghi
            </button>
            <button id="stopBtn" class="hidden flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-5 py-2.5 rounded-xl transition font-bold shadow-sm">
                <i class="fa-solid fa-stop"></i> Dừng & Lưu
            </button>

            <div class="h-8 w-px bg-gray-300 mx-2"></div>

            <button onclick="document.getElementById('imgInput').click()" class="flex items-center gap-2 bg-white border border-gray-300 hover:bg-gray-100 px-4 py-2.5 rounded-xl transition font-medium">
                <i class="fa-solid fa-image text-blue-500"></i> Chèn ảnh
            </button>
            <input type="file" id="imgInput" accept="image/*" class="hidden">

            <button onclick="clearAll()" class="flex items-center gap-2 text-gray-400 hover:text-red-600 px-4 py-2.5 transition ml-auto font-medium">
                <i class="fa-solid fa-trash-can"></i> Xóa hết
            </button>
        </div>

        <div class="p-4 md:p-8">
            <div id="editor" contenteditable="true" class="editor-box w-full p-6 bg-white border-2 border-gray-100 rounded-2xl overflow-y-auto text-gray-800 text-lg leading-relaxed shadow-inner">
                <p id="placeholder" class="text-gray-400 italic font-light">Máy đã được tối ưu độ nhạy. Hãy bắt đầu nói...</p>
            </div>
        </div>

        <div class="p-5 bg-gray-50 border-t flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-sm text-gray-400 flex items-center gap-2 font-medium">
                <i class="fa-solid fa-shield-halved"></i> Bảo mật HTTPS trên GitHub Pages
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="exportWord()" class="flex-1 md:flex-none flex items-center justify-center gap-2 bg-blue-50 text-blue-700 hover:bg-blue-100 px-6 py-3 rounded-xl font-bold transition border border-blue-200">
                    <i class="fa-solid fa-file-word"></i> Xuất Word
                </button>
                <button onclick="exportPDF()" class="flex-1 md:flex-none flex items-center justify-center gap-2 bg-gray-900 text-white hover:bg-black px-6 py-3 rounded-xl font-bold transition">
                    <i class="fa-solid fa-file-pdf"></i> Xuất PDF
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC NÂNG CẤP ÂM THANH & NHẬN DIỆN ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let finalContent = ""; 
        let isFirstResult = true;
        let audioStream = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'vi-VN';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                if(isFirstResult) {
                    const ph = document.getElementById('placeholder');
                    if(ph) ph.remove();
                    isFirstResult = false;
                }

                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalContent += transcript + '. ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                renderEditor(interimTranscript);
            };

            recognition.onerror = (e) => {
                console.error("Lỗi:", e.error);
                if(e.error === 'network') alert("Lỗi mạng! Cần có internet để ghi âm.");
            };
        }

        // Kích hoạt Micro với cấu hình nhạy cao
        async function activateEnhancedAudio() {
            try {
                // Ép trình duyệt không lọc bỏ các âm thanh nhỏ/xa
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false, 
                        noiseSuppression: false, 
                        autoGainControl: true 
                    } 
                });
                return true;
            } catch (err) {
                console.warn("Không thể kích hoạt bộ tăng cường âm thanh:", err);
                return false;
            }
        }

        function renderEditor(interim = "") {
            const editor = document.getElementById('editor');
            const images = Array.from(editor.querySelectorAll('img'));
            
            const oldTemp = document.getElementById('temp-text');
            if(oldTemp) oldTemp.remove();

            const tempSpan = document.createElement('span');
            tempSpan.id = 'temp-text';
            tempSpan.innerText = interim;

            // Xây dựng lại nội dung để không lặp
            editor.innerHTML = finalContent;
            images.forEach(img => editor.appendChild(img));
            editor.appendChild(tempSpan);
            
            editor.scrollTop = editor.scrollHeight;
            saveToLocal();
        }

        // --- ĐIỀU KHIỂN ---
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusInd = document.getElementById('statusIndicator');

        startBtn.onclick = async () => {
            if (!recognition) return alert("Trình duyệt không hỗ trợ.");
            
            // Bước 1: Kích hoạt Micro nhạy cao
            await activateEnhancedAudio();
            
            // Bước 2: Đồng bộ text cũ
            finalContent = document.getElementById('editor').innerText.replace("Nội dung...", "");
            
            // Bước 3: Chạy ghi âm
            recognition.start();
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            statusInd.classList.replace('hidden', 'flex');
        };

        stopBtn.onclick = () => {
            recognition.stop();
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            statusInd.classList.replace('flex', 'hidden');
            
            const temp = document.getElementById('temp-text');
            if(temp && temp.innerText !== "") {
                finalContent += temp.innerText + '. ';
                temp.remove();
            }
        };

        // --- CÁC TÍNH NĂNG PHỤ ---
        document.getElementById('imgInput').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                if(isFirstResult) { document.getElementById('editor').innerHTML = ""; isFirstResult = false; }
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    document.getElementById('editor').appendChild(img);
                    saveToLocal();
                };
                reader.readAsDataURL(file);
            }
        };

        function exportPDF() {
            const element = document.getElementById('editor');
            const opt = {
                margin: 0.5,
                filename: 'Ghi_chu_cuoc_hop.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function exportWord() {
            const content = document.getElementById('editor').innerText;
            const doc = new docx.Document({
                sections: [{
                    children: [
                        new docx.Paragraph({
                            children: [new docx.TextRun({ text: "BIÊN BẢN GHI CHÚ CUỘC HỌP", bold: true, size: 32 })],
                            spacing: { after: 400 }
                        }),
                        new docx.Paragraph({ text: content, spacing: { line: 360 } })
                    ]
                }]
            });
            docx.Packer.toBlob(doc).then(blob => saveAs(blob, "Ghi_chu_cuoc_hop.docx"));
        }

        function saveToLocal() {
            localStorage.setItem('meeting_note_vfinal', document.getElementById('editor').innerHTML);
        }

        function clearAll() {
            if(confirm("Xóa toàn bộ dữ liệu?")) {
                finalContent = "";
                document.getElementById('editor').innerHTML = '<p id="placeholder" class="text-gray-400 italic">Máy đã được tối ưu độ nhạy. Hãy bắt đầu nói...</p>';
                isFirstResult = true;
                localStorage.removeItem('meeting_note_vfinal');
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('meeting_note_vfinal');
            if (saved && saved.length > 20) {
                document.getElementById('editor').innerHTML = saved;
                isFirstResult = false;
                finalContent = document.getElementById('editor').innerText;
            }
        };
    </script>
</body>
</html>
